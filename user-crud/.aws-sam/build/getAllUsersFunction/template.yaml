# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  user-crud

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
- AWS::Serverless-2016-10-31

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: get-all-items.js
  getAllUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-users.getAllUsersHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A HTTP get method to get all users from a DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the user
        - DynamoDBCrudPolicy:
            TableName: !Ref user
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          tableName: !Ref user
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: get-by-id.js
  getUserByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-user-by-id.getUserByIdHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A HTTP get method to get one user by id from a DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the user
        - DynamoDBCrudPolicy:
            TableName: !Ref user
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          tableName: !Ref user
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: put-item.js
  createUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/create-user.createUserHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Serverless POST API to create a user in DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the user
        - DynamoDBCrudPolicy:
            TableName: !Ref user
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          tableName: !Ref user
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST

  updateUserByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/update-username-by-id.updateUserByIdHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Serverless POST API to create a user in DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the user
        - DynamoDBCrudPolicy:
            TableName: !Ref user
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          tableName: !Ref user
      Events:
        Api:
          Type: Api
          Properties:
            Path: / {id}
            Method: PUT

  getUserByEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-user-by-email.getUserByEmailHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Serverless GET API to get a user in DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the user
        - DynamoDBCrudPolicy:
            TableName: !Ref user
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          tableName: !Ref user
      Events:
        Api:
          Type: Api
          Properties:
            Path: / {id}
            Method: GET

  # Simple syntax to create a DynamoDB table with a single attribute primary key, more in
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlesssimpletable

  # DynamoDB table to store item: {id: &lt;ID&gt;, name: &lt;NAME&gt;}
  user:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: user
      PrimaryKey:
        Name: user-id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
