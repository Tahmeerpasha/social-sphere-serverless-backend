AWSTemplateFormatVersion: '2010-09-09'
Description: user-crud
Transform:
- AWS::Serverless-2016-10-31
Resources:
  getAllUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-users.getAllUsersHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A HTTP get method to get all users from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: user
      Environment:
        Variables:
          tableName:
            Ref: user
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      CodeUri: getAllUsersFunction
    Metadata:
      SamResourceId: getAllUsersFunction
  getUserByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-user-by-id.getUserByIdHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A HTTP get method to get one user by id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: user
      Environment:
        Variables:
          tableName:
            Ref: user
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET
      CodeUri: getUserByIdFunction
    Metadata:
      SamResourceId: getUserByIdFunction
  createUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/create-user.createUserHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Serverless POST API to create a user in DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: user
      Environment:
        Variables:
          tableName:
            Ref: user
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
      CodeUri: createUserFunction
    Metadata:
      SamResourceId: createUserFunction
  updateUserByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/update-username-by-id.updateUserByIdHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Serverless POST API to create a user in DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: user
      Environment:
        Variables:
          tableName:
            Ref: user
      Events:
        Api:
          Type: Api
          Properties:
            Path: / {id}
            Method: PUT
      CodeUri: updateUserByIdFunction
    Metadata:
      SamResourceId: updateUserByIdFunction
  getUserByEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-user-by-email.getUserByEmailHandler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Serverless GET API to get a user in DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: user
      Environment:
        Variables:
          tableName:
            Ref: user
      Events:
        Api:
          Type: Api
          Properties:
            Path: / {id}
            Method: GET
      CodeUri: getUserByEmailFunction
    Metadata:
      SamResourceId: getUserByEmailFunction
  user:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: user
      PrimaryKey:
        Name: user-id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
